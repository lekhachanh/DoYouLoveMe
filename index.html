<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1 style="position:absolute; left:220px; top:175px;">Do You Love Me</h1>
    <input type="button" value="Yes" onclick="YesClick()" style="position:absolute; left:285px; top:235px;">
    <input type="button" value="No" onmouseover="NoClick()" id="no" style="position:absolute; left:360px; top:235px;">
</center>
<script>
    function YesClick() {
        alert("Chọn đúng rồi đấy (^-^)");
    }
    function NoClick() {
        let x = Math.floor(Math.random() * window.innerWidth);
        let y = Math.floor(Math.random() * window.innerHeight);
        document.getElementById("no").style.left = x + 'px';
        document.getElementById("no").style.top = y + 'px';
    }
</script>
</body>
</html>
